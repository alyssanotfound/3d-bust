<!DOCTYPE html>
<html>
<head>

    

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokuasi</title>
    
    <meta name="description" content="Produced by Crucible.nyc">
    <meta name="author" content="Pokuasi">

    <script src="three.js"></script>
    <script src="Detector.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="ConvexGeometry.js"></script>
    <script src="stats.min.js"></script>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: white;
        }

        canvas {
            padding: 0;
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #infopanel {
            position: absolute;
            z-index:999999;
            background-color: #ffe4c4;
            font-family: sans-serif;
            font-size: 8pt;
            padding: 10px;
            display: none;
        }

        #transparentFrame {
            position: absolute;
            z-index:999999;
            display: none;
            border: 10px solid rgba(255, 228, 196, .5);
        }
    </style>
</head>
<body>


    <script>

        if (!Detector.webgl) {
            Detector.addGetWebGLMessage();
        }

        var container;

        //not triggered by layer change
        var camera, controls, scene, raycaster, renderer;
        var lighting, ambient, keyLight, fillLight, backLight;
        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;
        var numModels = 13;
        var testArray = [];

        //indicate current layer
        var layer = "one";

        //check or change with each render, layer 1
        var initialtheta = (1/3)*(360/numModels);
        var theta = initialtheta;
        var targetTheta;
        var pause = false;
        var revolveDirection = "left";
        var revolveClicked = false;
        var centerFrame;
        var frameBorder = 10;
        var firstRevolve = true;

        //check or change when layer changes
        var firstOpen;
        var bustOn;
        //var saveBustOnRotPos;
        var allBustsOn = true;
        var autoRotate = true;
        var group; //3d button
        var elem; //infopanel

        //for rotating bust
        var isDragging = false;
        var previousMousePosition = {
            x: 0,
            y: 0
        };

        //calculate frame and info box position
        var frameLeft = (windowHalfX - (windowHalfX*1/3) - frameBorder);
        //var frameLeft = windowHalfX;
        //var frameWidth = 2;
        var frameWidth = (windowHalfX*2/3);
        var panelWidth = (windowHalfX*1/3);
        var frameTop = (windowHalfY*2/3) + 15;
        var frameHeight = windowHalfY;

        init();
        //animate(); //wait until object is loaded

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            /* Camera */

            camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.x = 0.5;
            camera.position.y = 0.05;
            camera.position.z = 2.9;

            /* Scene */

            scene = new THREE.Scene();
            lighting = false;

            ambient = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambient);

            keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.0);
            keyLight.position.set(-100, 0, 100);

            fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 0.75);
            fillLight.position.set(100, 0, 100);

            backLight = new THREE.DirectionalLight(0xffffff, 1.0);
            backLight.position.set(100, 0, -100).normalize();

            /* Generate 13 busts */
          
            for (var i = numModels - 1; i >= 0; i--) {
                (function(index){
                    // setTimeout(function(){
                        var path = "assets/2014-AO-" + (index+1) + "/";
                        var mtlLoader = new THREE.MTLLoader();
                        mtlLoader.setBaseUrl(path);
                        mtlLoader.setPath(path);                       
                        mtlLoader.load('model_mesh.obj.mtl', function (materials) {
                            materials.preload();
                            var objLoader = new THREE.OBJLoader();
                            objLoader.setMaterials(materials);
                            objLoader.setPath(path);
                            objLoader.load('model_mesh.obj', function (obj) {
                                //arrayOfBusts[i] = obj;
                                testArray.push(obj);
                                //console.log(i + " , " + arrayOfBusts[i]); //prints correctly
                                scene.add(obj);  
                                animate(); 
                            });
                        });
                })(i);
            }

            
            /* Vectors */
            raycaster = new THREE.Raycaster();
            /* Renderer */

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth*.9, window.innerHeight*.9);
            renderer.setClearColor(new THREE.Color(0x2a6489)); //2a6489
            //console.log(renderer.domElement);
            container.appendChild(renderer.domElement);

            /* Groups */
            group = new THREE.Group();
            /* Controls */

            // controls = new THREE.OrbitControls(camera, renderer.domElement);
            // controls.enableDamping = true;
            // controls.dampingFactor = 0.25;
            // controls.enableZoom = false;

            /* Events */

            window.addEventListener('resize', onWindowResize, false);
            //was only being used to toggle lights w L so disable
            //window.addEventListener('keydown', onKeyboardEvent, false);

            //for dragging/rotating bust
            document.addEventListener( 'mousedown', onDocumentMouseDown, false );
            document.addEventListener( 'mousemove', onDocumentMouseMove, false );
            //document.addEventListener( 'mouseup', onDocumentMouseUp, false );

            document.addEventListener( 'click', onDocumentClick, false );
            //document.addEventListener( 'click', detectClickedBust, false );
            document.onkeydown = checkKey;

        }

        /* Event Functions */

        function onDocumentMouseDown(e) {
            //console.log(e.clientY, window.innerHeight/2);
            //console.log(e.clientY > window.innerHeight/2);
            //find boundaries of frame

            var leftXboundary = ((windowHalfX - ((windowHalfX*2)/6)) - frameBorder);
            var rightXboundary = leftXboundary + (windowHalfX*2/3);
            var topBoundary = windowHalfY*2/3;
            var bottomBoundary = topBoundary + windowHalfY;

            if ((layer == "two" || layer == "three") && (leftXboundary < e.clientX) && (e.clientX <= rightXboundary) && (topBoundary < e.clientY) && (e.clientY <= bottomBoundary) ){
                //fix so that dragging only works on the bust
                //var bbox = new THREE.Box3().setFromObject(testArray[bustOn]);
                //console.log(bbox.size());
                //console.log("mouse down in frame layer 2 or 3");               
                isDragging = true; 
                autoRotate = false;  
            } else if ((e.clientY < window.innerHeight/2)){
                //mouse is too high to rotate bust
            }
        }

        function onDocumentMouseMove(e) {
            if (layer == "two" || layer == "three"){
                //console.log("mouse dragging");
                var deltaMove = {
                    x: e.offsetX-previousMousePosition.x,
                    y: e.offsetY-previousMousePosition.y
                };
                //console.log(e.clientX, e.clientY);
                if(isDragging) {
                    // console.log("while dragging: " + testArray[bustOn].rotation.y);
                    var deltaRotationQuaternion = new THREE.Quaternion()
                        .setFromEuler(new THREE.Euler(
                            0,
                            toRadians(deltaMove.x * 1),
                            0,
                            'XYZ'
                        ));
                    
                    testArray[bustOn].quaternion.multiplyQuaternions(deltaRotationQuaternion, testArray[bustOn].quaternion);
                }
                
                previousMousePosition = {
                    x: e.offsetX,
                    y: e.offsetY
                };
            }
        }

        function add3DInfoButton() {
            /* Geometry */
            var loader = new THREE.TextureLoader();
            var texture = loader.load( 'disc.png' );

            
            group.name = "mesh_button";
            scene.add( group );
            // points
            var pointsGeometry = new THREE.DodecahedronGeometry( 0.03 );

            var meshMaterial = new THREE.MeshLambertMaterial( {
                color: 0xffe4c4,
                opacity: 0.9,
                transparent: true
            } );
            var meshGeometry = new THREE.ConvexGeometry( pointsGeometry.vertices );
            mesh = new THREE.Mesh( meshGeometry, meshMaterial );
            mesh.material.side = THREE.BackSide; // back faces
            mesh.renderOrder = 0;
            group.add( mesh );
            mesh = new THREE.Mesh( meshGeometry, meshMaterial.clone() );
            mesh.material.side = THREE.FrontSide; // front faces
            mesh.renderOrder = 1;

            group.add( mesh );
            group.position.x = testArray[bustOn].position.x;
            group.position.y = testArray[bustOn].position.y + 0.45;
            group.position.z = testArray[bustOn].position.z + 0.2;

            
            //update position of 
            //console.log(group);
        }

        function checkKey(e) {

            e = e || window.event;

            if (e.keyCode == '37') {
                //console.log("left arrow");
                addTransparentFrame();
                revolveDirection = "left";
                //console.log(theta);

                findTargetTheta(revolveDirection);
                revolveClicked = true;
            } else if (e.keyCode == '39') {
                //console.log("right arrow");
                addTransparentFrame();
                revolveDirection = "right";
                findTargetTheta(revolveDirection);
                revolveClicked = true;
            }
        }

        function addTransparentFrame() {
            //transparent frame
            centerFrame = document.getElementById('transparentFrame');
            //console.log(centerFrame);
            
            centerFrame.style.width = frameWidth + "px";
            centerFrame.style.height = windowHalfY + "px";
            centerFrame.style.left = frameLeft + "px";
            centerFrame.style.top = frameTop + "px";
            centerFrame.style.borderWidth = frameBorder;
            centerFrame.style.display = "none";
        }

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            if (document.getElementById('transparentFrame').style.display == "block") {
                addTransparentFrame();
            }
            if (document.getElementById('infopanel').style.display == "block") {
                openInfoPanel();
            }
            
            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        // function onKeyboardEvent(e) {

        //     if (e.code === 'KeyL') {

        //         lighting = !lighting;

        //         if (lighting) {
        //             turnOnLights();
        //         } else {
        //             turnOffLights();
        //         }

        //     }

        // }

        function turnOnLights() {
            ambient.intensity = 0.35;
            scene.add(keyLight);
            scene.add(fillLight);
            scene.add(backLight);
        }

        function turnOffLights() {
            ambient.intensity = 1.0;
            scene.remove(keyLight);
            scene.remove(fillLight);
            scene.remove(backLight);
        }

        function onDocumentClick( event ) {
            event.preventDefault();
            var xClick = event.clientX;
            //console.log(xClick);

            if (layer == "one" && (xClick < (frameLeft + frameWidth)) && (xClick > frameLeft) ){
                //call function to make layer two on
                layer = "two";
                addTransparentFrame(); //in case it wasn't open yet
                firstOpen = true; //so that this first click doesnt trigger layer 3

            } 
            if (layer == "one" && (xClick < windowHalfX)) {
                //rotate left
                //console.log("left");
                //switch bc we assume if someone clicks on the model 
                //on the left it should move towards them
                revolveDirection = "right";
                addTransparentFrame();
                findTargetTheta(revolveDirection);
                revolveClicked = true;
                } 
            if (layer == "one" && (xClick >= windowHalfX)) {
                //rotate right
                //console.log("right");
                revolveDirection = "left";
                addTransparentFrame();
                findTargetTheta(revolveDirection);
                revolveClicked = true;
            }

             //if click is on layer two or three, 
            if (isDragging == true) {
                //console.log("stop dragging");
                isDragging = false;
                //console.log("mouse just went up; isDragging= " + isDragging);
            } 

            if (layer == "two" && firstOpen == false) { 
                //fake out - make clickable region above frame where button is
                var leftXboundary = frameLeft;
                var rightXboundary = frameLeft + frameWidth;
                var topBoundary = frameTop - (0.3*frameWidth);
                var bottomBoundary = frameTop;
                if ((leftXboundary < event.clientX) && (event.clientX < rightXboundary) && (topBoundary < event.clientY) && (event.clientY < bottomBoundary) ){
                    //console.log("clicked above frame");
                    openInfoPanel();
                }
            }



            //clicking off layer two
            if (layer == "two" && ( xClick < (frameLeft) || xClick >= (frameLeft + frameWidth + (2*frameBorder)) ) ) {
                console.log("clicked off from layer 2");
                goBackToLayerOne();
            }    

            //clicking off layer three. add multiples of frameBorder to account for padding
            //and borders
            //console.log(xClick);
            if (layer == "three" && ( xClick < (frameLeft) || xClick >= (frameLeft + frameWidth + (4*frameBorder) + panelWidth) ) ) {
                console.log("clicked off from layer 3");
                goBackToLayerOne();
                
            }  
        }

        function goBackToLayerOne() {
            //console.log("current position: " + testArray[bustOn].rotation.y);
            //console.log("reset back to original: " + saveBustOnRotPos); 
            //testArray[bustOn].rotation.y = (saveBustOnRotPos);
            //console.log("should match both lines above" + testArray[bustOn].rotation.y);
            //turn off frame
            centerFrame.style.display = "none";
            if (elem) {
                elem.style.display = "none";   
            }
            //turn off lights
            turnOffLights();
            //if user clicks off the center bust, it should 
            //return to revolving busts layer one mode
            turnOnAllBusts();
            autoRotate = true;
            firstRevolve = true;
            console.log("before going to layer 1: " + testArray[bustOn].rotation.y);
            revolveDirection = "left";
            layer = "one";
            console.log("after on layer 1: " + testArray[bustOn].rotation.y);
            pause = false;

        }

        /* Core Animate Render Functions */

        function animate() {
            //console.log("inside animate");
            requestAnimationFrame(animate);
            
            // controls.update();
            render();

        }

        function render() {
            //console.log(theta);
            if (pause == false && layer == "one") {
                updateRevolution(revolveDirection);   
                //console.log("revolve Direction: " + revolveDirection);
            } 

            if (revolveClicked == true && layer == "one") {
                rotateOneBustInterval(targetTheta);
            } 

            if (layer == "two") {
                firstOpen = false;
                //create layer two UI function that calls function below 
                //only once so that it doesn't run every render
                layerTwoUI();   
            }

            if (layer == "three") {

            }
            
            renderer.render(scene, camera);
        }

        /* Update Frame Functions */


        function openInfoPanel() {
            //define layer as three so this function is only called once
            layer = "three";
            //update so that placement is more accurate
            elem = document.getElementById('infopanel');
            elem.style.padding = frameBorder + "px";
            elem.style.width = panelWidth + "px";
            elem.style.height = windowHalfY + "px";
            elem.style.left = frameLeft + frameWidth + 2*frameBorder + "px";
            elem.style.top = frameTop + "px";
            elem.style.display = 'block';
            //disable 3D button
            scene.remove(group);
        }

        function layerTwoUI() {
            if (allBustsOn == true) {
                //initial render call for layer two, so find 
                //central bust
                isolateOneBust();
                turnOnLights();
            } else {
                group.rotation.y += 0.00025;
                if (autoRotate == true) {
                    testArray[bustOn].rotation.y -= 0.0002;   
                    //console.log(testArray[bustOn].rotation.y);
                }
                // enable UI functionality
                
            }
        }


        function isolateOneBust() {
            //define bustOn to be the center one based on max z position value
            pause = true;
            //find which bust has closest z position
            bustOn = findClosestBust();
            turnOffOtherBusts(bustOn); 
            //scale bustOn
            //turn on info button
            add3DInfoButton();
            //console.log(testArray[bustOn]);
        }

        function findClosestBust() {
            var closestBust;
            var closestZ = 0;
            for (var i = testArray.length - 1; i >= 0; i--) {
                //console.log(testArray[i].position.z);   
                if (testArray[i].position.z > closestZ) {
                    closestZ = testArray[i].position.z;
                    closestBust = i;
                }
            }
            //store y rotation of selected bust
            //saveBustOnRotPos = testArray[closestBust].rotation.y;
            //console.log("stored bust position once:" + saveBustOnRotPos);
            return closestBust;
            //console.log(closestZ, closestBust);
        }

        function turnOffOtherBusts(keepOn) {
            for (var i = testArray.length - 1; i >= 0; i--) {
                if (i != keepOn) {
                    testArray[i].visible = false;
                }     
            }
            allBustsOn = false;
        }

        function turnOnAllBusts() {
            //turn off mesh info button
            turnOffMeshButton();
            for (var i = testArray.length - 1; i >= 0; i--) {
                testArray[i].visible = true;   
            }
            allBustsOn = true;
        }

        function turnOffMeshButton() {
            var selectedObject = scene.getObjectByName(group.name);
            scene.remove( selectedObject );
        }

        function updateRevolution(direction) {
            var increment = .01; //changes speed
            var pathEllipse = 1.0;
            //theta is degrees
            if (direction == "left") {
                theta += increment;
            } else if (direction =="right"){
                theta -= increment;
            } else {
                console.log("error: undefined direction");
            }
            
            var radians = theta * Math.PI / 180;
            //update all Model positions 
            //console.log(theta);
            //testArray[12] is the last model that needs to be loaded
            if (testArray[12] != undefined ){
                //multiple to add for each
                var radianPosition = 2*Math.PI/numModels;

                for (var i = testArray.length - 1; i >= 0; i--) {
                    testArray[i].position.x = Math.cos(radians + i*radianPosition)+0.5;
                    testArray[i].position.z = pathEllipse * Math.sin(radians + i*radianPosition)+0.5; 
                    //testArray[i].rotation.y = -1*(radians-(Math.PI/2)+ i*radianPosition);
                }
            }
        }

        function findTargetTheta() {
            console.log(theta);
            //check if it is the first user input to revolve 
            //for some reason targetTheta is too big so reduce 
            var incrementTheta = (360/numModels);
            if (firstRevolve == true) {
                findTargetThetaCentering();
            } 

            if (theta > 0 && revolveDirection == "left") {
                targetTheta = Math.round(theta + incrementTheta);
            } else if (theta > 0 && revolveDirection == "right") {
                targetTheta = Math.round(theta - incrementTheta);
            } else if (theta < 0 && revolveDirection == "left") {
                targetTheta = Math.round(theta + incrementTheta);
            } else if (theta < 0 && revolveDirection == "right") {
                targetTheta = Math.round(theta - incrementTheta);
            }

        }

        function findTargetThetaCentering() {
            console.log("first revolve");
            //check if current theta is positive or negative
            var remainderTheta = findRemainderTheta();
            if (theta > 0 && revolveDirection == "left") {
                targetTheta = Math.round(theta + (360/numModels) - remainderTheta);
            } else if (theta > 0 && revolveDirection == "right") {
                targetTheta = Math.round(theta - remainderTheta);
            } else if (theta < 0 && revolveDirection == "left") {
                targetTheta = Math.round(theta + (360/numModels) - remainderTheta);
            } else if (theta < 0 && revolveDirection == "right") {
                targetTheta = Math.round(theta - remainderTheta);
            }
            console.log("target theta: " + targetTheta);
            firstRevolve = false;
        }
 
        // function findRemainderTheta() {
        //     var num = (theta/360);
        //     console.log("curr theta / 360: " + num);
        //     var roundedNum = Math.floor(num);
        //     console.log("rounded down: " +roundedNum);
        //     var remainder = ((num - roundedNum) * 360) - initialtheta;
        //     //var remainder = ((num - roundedNum) * 360);
        //     console.log("(decimal * 360): " + remainder);
        //     return remainder;
        // }

        function findRemainderTheta() {
            var thetaNow = theta - initialtheta;
            var num = (thetaNow/(360/13)); 
            var roundedNum = Math.floor(num);
            var remainder = (num - roundedNum)*(360/13);
            //remainder will be the number of degrees to move to reach an interval value
            console.log("(decimal * 360/13): " + remainder);
            return remainder;
        }

        function rotateOneBustInterval(targetTheta) {
            //console.log("speed up");
            //console.log( "current theta: " + theta + ", target theta: " + targetTheta);
            var increment = .6;
            var pathEllipse = 1;
            
            if (revolveDirection == "left") {
                theta += increment;
            } else if (revolveDirection =="right"){
                theta -= increment;
            } else {
                console.log("error: undefined direction");
            }
            

            var radians = theta * Math.PI / 180;
            var radianPosition = 2*Math.PI/numModels;
            //console.log("theta: " + Math.round(theta));
            //console.log("target theta: " + targetTheta);

            for (var i = testArray.length - 1; i >= 0; i--) {
                testArray[i].position.x = Math.cos(radians + i*radianPosition)+0.5;
                testArray[i].position.z = pathEllipse * Math.sin(radians + i*radianPosition)+0.5; 
                testArray[i].rotation.y = -1*(radians-(Math.PI/2)+ i*radianPosition);
            }
            if (Math.round(theta) == targetTheta) {
                //console.log("reached origin");
                pause = true;
                revolveClicked = false;
            }

        }
        //Geometry functions
        function toRadians(angle) {
            return angle * (Math.PI / 180);
        }

        function toDegrees(angle) {
            return angle * (180 / Math.PI);
        }

    </script>
    <div id="transparentFrame">
        
    </div>
