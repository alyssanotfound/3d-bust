<!DOCTYPE html>
<html>
<head>

    

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="three.js"></script>
    <script src="Detector.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="MTLLoader.js"></script>

    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: white;
        }

        canvas {
            padding: 0;
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>

</head>
<body>


    <script>

        if (!Detector.webgl) {
            Detector.addGetWebGLMessage();
        }

        var container;

        var camera, controls, scene, renderer;
        var lighting, ambient, keyLight, fillLight, backLight;
        var object, object2;
        var theta = 0;
        var numModels = 13;
        var arrayOfBusts = new Array(numModels);
        var testArray = [];

        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;

        init();
        //animate(); //wait until object is loaded

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            /* Camera */

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.x = 0.5;
            camera.position.y = 0.5;
            camera.position.z = 2.7;

            /* Scene */

            scene = new THREE.Scene();
            lighting = false;

            ambient = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambient);

            keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.0);
            keyLight.position.set(-100, 0, 100);

            fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 0.75);
            fillLight.position.set(100, 0, 100);

            backLight = new THREE.DirectionalLight(0xffffff, 1.0);
            backLight.position.set(100, 0, -100).normalize();

            /* Model 1 */

            var mtlLoader = new THREE.MTLLoader();
            mtlLoader.setBaseUrl('assets/');
            mtlLoader.setPath('assets/');
            
            /* Generate 13 busts */

            for (var i = numModels - 1; i >= 0; i--){ 
                (function(index){
                    //console.log("create bust number " + i);
                    mtlLoader.load('test-texture.mtl', function (materials) {

                    materials.preload();

                    var objLoader = new THREE.OBJLoader();
                    objLoader.setMaterials(materials);
                    objLoader.setPath('assets/');
                    objLoader.load('test-texture.obj', function (obj) {
                        arrayOfBusts[i] = obj;
                        testArray.push(obj);
                        //console.log(i + " , " + arrayOfBusts[i]); //prints correctly
                        scene.add(arrayOfBusts[i]);  
                        animate(); 
                    });
                });
                })(i);
            }

            /* Renderer */

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth*.9, window.innerHeight*.9);
            renderer.setClearColor(new THREE.Color("hsla(360, 100%, 100%, 1)"));
            //console.log(renderer.domElement);
            container.appendChild(renderer.domElement);

            /* Controls */

            // controls = new THREE.OrbitControls(camera, renderer.domElement);
            // controls.enableDamping = true;
            // controls.dampingFactor = 0.25;
            // controls.enableZoom = false;


            /* Events */

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('keydown', onKeyboardEvent, false);

        }

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function onKeyboardEvent(e) {

            if (e.code === 'KeyL') {

                lighting = !lighting;

                if (lighting) {

                    ambient.intensity = 0.25;
                    scene.add(keyLight);
                    scene.add(fillLight);
                    scene.add(backLight);

                } else {

                    ambient.intensity = 1.0;
                    scene.remove(keyLight);
                    scene.remove(fillLight);
                    scene.remove(backLight);

                }

            }

        }

        function animate() {
            //console.log("inside animate");
            requestAnimationFrame(animate);

            // controls.update();
            
            render();

        }

        function render() {
            var increment = .01; //changes speed
            var pathEllipse = 1;
            //theta is degrees
            theta += increment;
            var radians = theta * Math.PI / 180;
            //update all Model positions 

            //testArray[12] is the last model that needs to be loaded
            if (testArray[12] != undefined ){
                //console.log("now start animations");
                var radianPosition = 2*Math.PI/numModels;

                for (var i = testArray.length - 1; i >= 0; i--) {
                    testArray[i].position.x = Math.cos(radians + i*radianPosition)+0.5;
                    testArray[i].position.z = pathEllipse * Math.sin(radians + i*radianPosition)+0.5; 
                    testArray[i].rotation.y = -1*(radians-(Math.PI/2)+ i*radianPosition);
                }
            }
            renderer.render(scene, camera);

        }


    </script>

</body>
</html>
