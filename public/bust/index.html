<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPLATE</title>
    
    <meta name="description" content="Produced by Crucible.nyc">
    <meta name="author" content="Alyssa Davis">
    
    <!-- loading / rendering  -->
    <script src="js/three.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script src="js/stats.min.js"></script>
    <!-- shopify  -->
    <script type="text/javascript" src="js/shopify-script.js"></script>
    <!-- main styles / js  -->
    <script src="js/main.js"></script>
    <script src="js/itemDescriptions.js"></script>
    <link rel="stylesheet" href="css/main-style.css">
</head>
<body id="mainbody">
    <div id="stats"></div>
    <div id="loadingOverlay"> 
    LOADING <span id="modelCount"></span><br>
    last load: <span id="loadCount"></span>
    </div>
    <div id= "header"><span id="title">TEMPLATE</span><span id="cart">cart</span></div>
    <div id="layer2block">
        <div id="leftblock">            
        </div>
        <div id="centerblock">  
            <div id="itemBox-top" class="itemBox"> 
                <p id="itemName-top" class="itemName"></p>
                <p id="itemPrice-top" class="itemPrice"></p>
            </div>
            <div id="toggleView">
                <span id="twod">2D</span> | <span id="threed">3D</span>
            </div>
            <div id="LRarrows" >
                <img id="left" src="assets/left-arrow.png">
                <img id="right" src="assets/right-arrow.png">
            </div>
            <div id="imgDisplay">
                <img id="twoD-scan" src="">
                <img id="threeD-gif" src="">
            </div>
            
        </div>
        <div id="rightblock">
            <!-- <div id="infoButton">i</div> -->
            <!-- <div id="horizLine"><hr /></div> -->
            <div id="itemBox-bottom" class="itemBox"> 
                <p id="itemName-bottom" class="itemName"></p>
                <p id="itemPrice-bottom" class="itemPrice"></p>
            </div>
            <div id="infoPanel">
                <p id="itemMaterial"></p>
                <p id="itemDimensions"></p>
                <br>
                <p>Production by <a target="_blank" href="http://www.crucible.nyc">Crucible</a></p>
                <p id="itemCast"></p>
                <p id="itemChain"></p>
                <p id="itemEdition"></p>
            </div>
            <div id="buyButtonWrapper"><div></div></div>
        </div>
    </div>
    <canvas id="canvasID"></canvas>
</body>
</html>
